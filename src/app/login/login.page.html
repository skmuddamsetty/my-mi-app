<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  </div>
</ion-content>
